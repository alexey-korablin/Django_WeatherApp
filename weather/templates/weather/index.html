<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">AlexProd</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Home</a>
            <a class="p-2 text-dark" href="#">Information</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Documentation</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-2">
                <h1>Weather in your city</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
<!--                    <input type="text" placeholder="Enter a city" id="city" class="form-control">-->
                    <input type="submit" name="send" value="Learn more" class="mt-btn btn-danger">
                </form>
            </div>
            <div class="col-5 offset-2">
                <h1>Information</h1>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>City: </b>{{ info.city }} <br>
                            <b>Temperature: </b>{{ info.temp }} <sup>o</sup><br>
                        </div>
                        <div class="row-2 offset-1">
                            <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Photo" class="img-thumbnail">
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
